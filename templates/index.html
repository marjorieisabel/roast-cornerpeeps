<!DOCTYPE html>
<html>
<head>
    <title>Cornerpeeps Roast Machine</title>
    <style>
    body {
        background-color: #F9F9F9;
        color: #2C3E50;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }

    input[type="text"] {
        padding: 10px;
        width: 80%;
        border: 1px solid #8A8A8A;
        margin-bottom: 10px;
        border-radius: 4px;
    }

    button {
        background-color: #9B59B6;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        margin: 10px;
    }

    button:hover {
        background-color: #B084CC;
    }

    h1 {
        color: #4B8B3B;
    }
</style>
</head>
<body>
    <h1>ðŸ”¥ Roast Me, Cornerpeeps!</h1>
    <form method="post">
        <input type="text" name="username" placeholder="@username" required>
        <button type="submit">Roast Me!</button>
    </form>
    {% if roast %}
        <h2 style="margin-top: 30px;">{{ roast }}</h2>
    {% endif %}
</body>
</html>
